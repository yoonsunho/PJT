<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - AI recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: 'SBAggro_L';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroL.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'GmarketSansTTFMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 0;
        color: #333;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      .ai-recommendation {
        width: 80%;
        margin: 0 auto;
      }
      .section-title {
        font-family: "GmarketSansTTFMedium";
        font-size: 1.4rem;
        font-weight: 700;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- AI 추천 섹션 -->
    <section class="py-5">
      <div class="ai-recommendation">
        <!-- 과제 안내:
             1. Bootstrap의 grid 시스템을 활용하여 "AI 추천" 섹션을 구현하세요.
             2. 섹션 전체 폭은 80%로 설정하며, 중앙에 배치합니다.
             3. 좌측 영역에는 AI가 추천한 도서 3권의 이미지를, 우측 영역에는 서비스 소개 텍스트를 배치합니다.
             4. 좌측 영역과 우측 영역의 비율은 7:5로 설정하고, 두 영역은 수직 중앙 정렬되어야 합니다.
             5. 서비스 소개 텍스트 내 "활동 데이터 기반" 부분은 강조 처리하여, 
                - 색상: #fe4a51, 
                - 글꼴: SBAggroOTF_L, 
                - 글자 크기: 1.3rem 
                이 적용되도록 작성하세요.
             
             ※ 이외 필요한 레이아웃 및 스타일은 여러분의 창의성을 발휘하여 추가하실 수 있습니다.
        -->
        <!-- 좌측: 도서 이미지 영역 -->
        <div>
          <img
            src="assets/ai_recommendation/img1.jpeg"
            alt="Bauhaus"
            class="img-fluid me-3 mt-3"
            style="max-width: 120px; min-height: 180px"
          />
          <img
            src="assets/ai_recommendation/img2.jpeg"
            alt="Mastering AI"
            class="img-fluid me-3"
            style="width: 140px; height: 210px"
          />
          <img
            src="assets/ai_recommendation/img3.jpeg"
            alt="Design"
            class="img-fluid me-3 mt-3"
            style="max-width: 120px; min-height: 180px"
          />
        </div>
        <!-- 우측: 서비스 소개 텍스트 영역 -->
        <div class="">
          <h3 class="mb-3 section-title">AI 추천</h3>
          <p class="text-muted">구매 목록, 감명 깊게 읽은 도서 등</p>
          <p class="text-muted">사용자 활동 데이터 기반 인공지능 도서 추천</p>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
